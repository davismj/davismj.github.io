<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.author }}" />
    {% if page.blurb %}<meta name="description" content="{{ page.blurb }}" />{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ',' }}" />{% endif %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Raleway:500,600' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/desktop.css" media="screen and (min-width: 641px) and (min-height: 641px)" />
    <link rel="stylesheet" type="text/css" href="/mobile.css" media="screen and (max-width: 640px), screen and (max-height: 640px)" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <nav>
      <div>
        <a href="/"><img class="avatar" src="{{ site.avatar }}" />
        <h1 class="text-center">{{ site.author }}</h1></a>
        <p class="hide-mobile">{{ site.description }}</p>
        <ul>
          <a href="/blog/"><li class="{% if page.category == 'blog' %}active{% endif %}">Blog</li></a>
          <a href="/portfolio/"><li class="{% if page.category == 'portfolio' %}active{% endif %}">Portfolio</li></a>
          <a href="/contact/"><li class="{% if page.category == 'contact' %}active{% endif %}">Contact Me</li></a>
        </ul>
      </div>
    </nav>
    
    <main>
      {{ content }}
    </main>
    
    {% include analytics.html %}  </body>
</html>
